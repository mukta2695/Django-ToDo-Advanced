{% extends 'baseapp/main.html' %}
{% block content %}

<div class="header-bar">
    <h2>Sign Up</h2>
</div>
<div class="body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="search-button" type="submit" value="Sign Up">
    </form>
    
    
    <p> Already have an account? </p> <a id="signup-icon" href={% url "login"%}> Login </a>
</div>

{% endblock content %}
